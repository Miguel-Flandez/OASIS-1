<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/studentInformation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fjalla+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playwrite+IN:wght@100..400&family=Poiret+One&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de323b5912.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <div id="left">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScYmHnuqhvzZw5T0-62u8reDZpitWgwdyZcA&s" alt="Oakwood" id="logo">
            <h3>OASIS</h3>
        </div>
        
        <h3 id="page">Student Information</h3>
        <div id="right">
            <i class="fa-solid fa-bell"></i>
            <button id="logout">Logout  </button>
        </div>
        
    </header>

    <div id="sidebar">
        <div id="sidebar-top">
        <button id="home-button">Home</button>
        <button id="opc-button">Online Payment Center</button>
        <button id="student-info-button">Student Information</button>
        <button id="profile-button">User Profile</button>
        
        </div>
    </div>

    

    <div id="guardian-information">
        <h3>Guardian Information</h3>
        <div id="info-list">

            <div id="info">
                <p>Father:</p>
                <input type="text" id="father">
            </div>
            
            <div id="info">
                <p>Father's Contact Number:</p>
                <input type="tel" id="father-contact">
            </div>
            
            <div id="info">
                <p>Mother:</p>
                <input type="text" id="mother">
            </div>
            
            <div id="info">
                <p>Mother's Contact Number:</p>
                <input type="tel" id="mother-contact">
            </div>
            <div id="info">
                <p>Address:</p>
                <textarea id="address"></textarea>
            </div>
        </div>
    </div>

    <button id="save" type="button">Save</button>


    <script src="../js/dashboard.js"></script>
</body>
</html>
